name: Raytracer
version: "0.1.0"
author: Fil Dourado <fildourado91@gmail.com>
about: Simple Raytracer

args:
    - config:
        short: c
        long: config
        value_name: FILE
        help: Sets a custom config file
        takes_value: true
    - height:
        short: h
        long: height
        value_name: HEIGHT
        help: Sets the height for the output window
        takes_value: true
    - width:
        short: w
        long: width
        value_name: WIDTH
        help: Sets the width for the output window
        takes_value: true
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity

subcommands:
    - test:
        about: controls testing features
        version: "1.3"
        author: Someone E. <someone_else@other.com>
        args:
            - debug:
                short: d
                help: print debug information
